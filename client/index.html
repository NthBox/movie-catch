<!DOCTYPE html>

<html ng-app='movieCatch'>
  <head>
    <meta charset="utf-8" />
    <title>Movie Catch</title>
    <!-- BootStrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bitter|Dancing+Script" rel="stylesheet">

  </head>
  <body>
    <div class='text-center' ng-controller="IndexController">
        <h1 class='titleWord1'>Movie <span class='titleWord2'> Catch<span> </h1>
        <span class='navLinks'>
            <a class='navLinks' href="/#/intro">Intro</a> |
            <a class='navLinks' href="/#/upcoming">Up Coming</a> |
            <a class='navLinks' href="/#/favorite">Favorites</a>

    <div ng-view></div>

    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular-route/angular-route.js"></script>
    <script data-require="ui-bootstrap@*" data-semver="0.12.0" src="https://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.12.0.min.js"></script>


    <script src="app/services/services.js"></script>
    <script src="app/index-ctrl.js"></script>
    <script src="app/upcoming/upcoming.js"></script>
    <script src="app/favorite/favorite.js"></script>
    <script src="app/details/details.js"></script>
    <script src="app/intro/intro.js"></script>

    <script src="app/app.js"></script>
